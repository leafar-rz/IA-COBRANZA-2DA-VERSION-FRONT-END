  <table>
    <tr>
      <th>
        <ion-back-button style="margin-left: 10px; margin-top: 10px; color:black;" title="Return" defaultHref="/" >
        </ion-back-button>
      </th>
       <th>
        <h3 id="h3Center" style="margin-right: 40px;margin-left: 48px;color: rgb(204, 202, 202);" >IA COBRANZA</h3>
       </th>
    </tr>
  </table>

</ion-header>


<!--Primeramente, tenemos el contenedor que sería el cuerpo de la aplicación, a esta se le agrego una class llamada background la cual contiene el fondo del contenedor-->
<ion-content class="background">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-xs="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <!--Los tamaños de pantallas xs quiere decir que la pantalla se divide en 12 espacios-->
        <!--Los tamaños de pantallas md quiere decir que la pantalla se divide en 8 espacios-->
        <!--Los tamaños de pantallas lg quiere decir que la pantalla se divide en 6 espacios-->

       <!-- <ion-img id="img-return" [routerLink]="['/login']" aling="left" src="assets/img/icon-return.png"></ion-img>-->
        <br><br><br>
   <!--Tenemos un div el cual tiene un id llamado centradotabla para agregarle estilo
    Dentro de ese div tenemos una tabla con un id de llamado tablacentral que contiene el estilo-->
    <div id="centradotabla">
      <table id="tablaCentral" >

    <!--En el primer renglón de la tabla aplicamos un colspan para juntar las dos columan del primer renglón, ya que esta tabla tendrá 2 columnas
    Dentro de este reglon habrá una etiqueta h1 con un id llamado colorEtiqueta que contiene el estilo y tendrá el texto de FORGOT-PASSWORD-->
        <tr>
          <th colspan="2">
            
            <h1 id="colorEtiqueta" >CONTRASEÑA OLVIDADA</h1>
          
          </th>
        </tr>
                <br>
    <!--El siguiente renglón habrá una etiqueta h5 que contendrá el texto de Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para restablecer la contraseña.-->
        <tr>
          <th colspan="2">
            <h5>
              Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para restablecer la contraseña.
            </h5>
          </th>
        </tr>

      <br>
    <!--En el siguiente renglón en la primera columna tendrá un id de estilo llamado h1TablaCentro y dentro de la primera columna habrá una etiqueta de img que tendrá un id llamado imgTabla que contendrá el estilo de la imagen, entonces en la primera columna habrá una imagen. En la segunda columna contendrá un id llamado th3TablaCentro el cual contendrá el estilo de esta columna, dentro de esta columna estará una label y un input los cuales serán para que el usuario agregue un email valido-->
        <tr>
            <th id="th1TablaCentro" align="right" >
              <ion-img id="imgTabla" aling="left" src="assets/img/email.png" ></ion-img>
            </th>
        
            <th id="th2TablaCentro" >
              <ion-item fill="solid">
                <ion-label position="floating">Email</ion-label>
                <!--Le asiganmos que este sera el email que recibira como parametro el metodo forgot-password()-->
                <ion-input style="font-size: 15px;" type="email" [(ngModel)]="email"></ion-input>
                <ion-note slot="helper">Enter a valid email</ion-note>
                <ion-note slot="error">Invalid email</ion-note>
              </ion-item>
              
            </th>
            
        </tr>
      </table>

    </div>
    <br>
    <!--Después tendremos una tabla que tendrá un id de estilo llamado botón, dentro del renglón habrá un con un id de estilo llamado estiloBoton, este botón tendrá un routerLink a la página de login, este botón tendrá un color fondo en el html por eso el fill en solid, el tamaño del botón será el de por defecto, el texto que tendrá será RESTABLECER, este botón lo que hará será restablecernos la contraseña para poder hacer log in-->
    <table id="boton" >
      <tr>
        <th>
          <!--Llamamos al metodo forgotPassword() del ts-->
          <ion-button id="estiloBoton" size="default" fill="solid" (click)="forgotPassword()" >RESTABLECER</ion-button>
        
        </th>
      </tr>
    </table>

      </ion-col>
    </ion-row>
  </ion-grid>



<!--<h1>Bienvenido, {{ this.newPassword }}!</h1>-->

</ion-content>
